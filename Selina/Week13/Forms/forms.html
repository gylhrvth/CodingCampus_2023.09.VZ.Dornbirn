<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Rondo</title>
</head>

<body>
    <header>
        <img src="rondo-de.png" width="300">
        <nav class="navigation">
            <a href="https://www.rondo-ganahl.com/de/karriere" target="_blank">Karriere</a>
            <a href="https://www.rondo-ganahl.com/de/downloads" target="_blank">Downloads</a>
            <a href="https://www.rondo-ganahl.com/de/aktuelles" target="_blank">Aktuelles</a>
            <a href="https://www.rondo-ganahl.com/de/unternehmen/kontakte" target="_blank">Kontakt</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div>
        <img src="4651-ROG_Karte_DE.jpg">
    </div>

    <div class="wrapper">
        <div class="form-box login">
            <img src="login_FILL0_wght400_GRAD0_opsz24.png">
            <h2>Login</h2>
            <from action="#">
                <div class="input-box">
                    <img src="mail_FILL0_wght400_GRAD0_opsz24.png">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <img src="key_FILL0_wght400_GRAD0_opsz24.png">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Passwort</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Erinnern</label>
                    <a href="#">Email vergessen?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login- register">
                    <p>Noch kein Account?<a href="#" class="register-link"></a>Registrieren</a></p>
                </div>
            </from>
        </div>
    </div>

    <script scr=" script.js"></script>
</body>

</html>
