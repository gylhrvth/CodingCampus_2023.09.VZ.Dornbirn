<head>

<style>

    display: grid;
    grid-template-columns: 1fr 1fr;

</head>

        </div>
        <div class="right">
            <p>adipisicing elit. Impedit deserunt aspernatur assumenda quam, quidem laborum exercitationem nostrum quaerat dolore nihil non error illo. Nisi repudiandae quam, ipsum officia recusandae consequatur.</p>
        </div>

</html>
