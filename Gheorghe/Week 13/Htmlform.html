<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration.css">
  <title>Open House Guest Registration</title>
</head>
<body>
  <h1>Open House Guest Registration</h1>

  <form action="submit.php" method="POST">
    <div class="twoColumn">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" class="form-control">
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" class="form-control">
      </div>
      
    </div>

    <h2>Address</h2>


    <div class="form-group">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress" class="form-control">
    </div>


    <div class="form-group">
      <label for="streetAddress2">Street Address Line 2:</label>
      <input type="text" id="streetAddress2" name="streetAddress2" class="form-control">
    </div>



    <div class="twoColumn">
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control">
      </div>


      <div class="form-group">
        <label for="stateProvince">State / Province:</label>
        <input type="text" id="stateProvince" name="stateProvince" class="form-control">
      </div>
    </div>


    <div class="form-group">
      <label for="postalZipCode">Postal / Zip Code:</label>
      <input type="text" id="postalZipCode" name="postalZipCode" class="form-control">
    </div>



    <h2>Phone Number</h2>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control">
    </div>

    <button type="submit" class="button">Submit</button>
  </form>
</body>
</html>
