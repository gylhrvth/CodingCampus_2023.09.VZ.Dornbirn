<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Sign in Günters Music!</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="img/image.png" alt="backgroundimage" class="background">
    <div class="navbar">
        <div>
            <span>Günters Music!</span>
            <a href="test.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button type="submit">Search</button>
        </div>
    </div>
    
    <div class="login">
        <form action="test.html" class="login2"> 
            <h1>Sign in</h1>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="E-Mail...">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname"placeholder="Username...">
            <label for="password">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="Password...">
            <input class="button2"type="submit" value="Submit">
            <p>Already have an account?</p>
            <a href="login.html">Login Now!</a>
        </form>
    </div>
</body>
</html>
