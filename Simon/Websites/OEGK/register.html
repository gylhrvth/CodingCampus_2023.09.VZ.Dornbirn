<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif;
font-size: 14px; text-align: center;">
    <div>
        <a href="form.html">back to Login</a>
        <h1 style="margin-top: 50px;" ;>Register</h1>
    </div>
    <div>
        <form action="form.html">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Max">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Musterman"><br><br>
            <label for="adress">Adress:</label>
            <input type="text" id="adress" name="adress" placeholder="MusterstraÃŸe">
            <label for="pcode">Post code:</label>
            <input type="text" id="pcode" name="pcode" placeholder="Mustercode"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Nevercity">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Neverland"><br><br>

            <label for="gender">Select your gender:</label><br>
            <input type="radio" id="gender1" name="gender" value="Male">
            <label for="gender1">Male</label>
            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="gender2">Female</label>
            <input type="radio" id="gender3" name="gender" value="Diverse">
            <label for="gender3">Diverse</label><br><br>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="favcolor">Select your favorite color:</label><br>
            <input type="color" id="favcolor" name="favcolor" value="#000000"><br><br>
            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="43-0000-00000000"
                pattern="[0-9]{2}-[0-9]{4}-[0-9]{8}" required><br>
            <small>Format: 43-0000-00000000</small><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <label for="vpwd">verify Password:</label>
            <input type="password" id="vpwd" name="vpwd"><br><br>
            <input type="submit" value="Submit">


        </form>
    </div>

</body>

</html>
