<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random animation</title>
</head>
<style>
    .test {
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        transition: height 10s, width 10, background-colour 2s;
        transition-timing-function: 15s;
    }

    .test:hover {
        width: 645px;
        height: 46px;
        background-color: grey;
    }
</style>

<body>
    <div class="test">hi its me</div>

</body>

</html>
