<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Checker MM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Martin/Week12/Images/Knife.png">
    <script src="script.js"></script>
</head>
<body>

    <h1>INVENTORY MM2</h1>

    <button style="background-color: rgb(0, 255, 0); border-radius: 10pc; color:#fff; border: 0;width: 100px; height: 25px;" onclick="onClick()">Create Item</button>

    <label typs="types">Choose a Rarity:</label>

    <select id="rarityselector">
        <option value="Godly" style="color: magenta;">Godly</option>
        <option value="Legendary"style="color: red;">Legendary</option>
        <option value="Winter/Godly" style="color: dodgerblue;">Winter/Godly</option>
        <option value="Rare" style="color: green;">Rare</option>
        <option value="Golden" style="color: gold;">Golden</option>
    </select>

    <button onclick="ChangeDarkmodeColor()">Darkmode</button>

    <table id="tableId" style="width: 100%;">
        <caption style="text-align: left;">Inventory</caption>
        <tr>
          <th style="color: #fff; width: 5%;">Type</th>
          <th style="color: #fff;width: 15%;">Name</th>
          <th style="color: #fff;width: 0.5%;">Value</th>
          <th style="color: #fff; width:0.25%;">Amount</th>
          <th style="color: #fff; width:0.25%;">Remove</th>

        </tr>

    
      </table>

      <h1>ToDoLIST</h1>

      <ul>
        <li>WAKE UP 10pm</li>
        <li>Orange</li>
      </ul>

</body>
</html>
