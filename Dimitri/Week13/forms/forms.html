<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>

<body>
    <h1>Registrierung</h1>
    <form action="done.html">
        <div class="center">
            <!-- <div> -->
            <span>Vorname</span>
            <input pattern="[A-Z][a-z]+" type="text" name="firstName" id="firstName">
            <span>Nachname</span>
            <input pattern="[A-Z][a-z]+" type="text" name="lastName" id="lastName">
            <span>Geburtsdatum</span>
            <input pattern="[0-3]*[1-9]+.[0-2]*[0-9]+.[0-9]{4}" type="text" name="birthday" id="birthday">
            <span>Ankunft</span>
            <input pattern="[0-3]*[1-9]+.[0-2]*[0-9]+.[0-9]{4}" type="text" name="arrival" id="arrival">
            <span>Abreise</span>
            <input pattern="[0-3]*[1-9]+.[0-2]*[0-9]+.[0-9]{4}" type="text" name="departure" id="departure">
            <input type="submit" value="submit">
            <!-- </div> -->
        </div>
    </form>

</body>

</html>
