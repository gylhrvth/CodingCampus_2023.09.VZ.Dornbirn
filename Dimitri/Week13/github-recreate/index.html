<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Github Repository</title>
</head>

<body>
    <div class="nav-top">
        <div class="start-nav-top">
            <div class="border-top"><img src="pictures/burger-bar.png" alt="burger-menu"></div>
            <div><img src="pictures/github-mark.png" alt="logo"></div>
            <div class="start-right">
                <nav>
                    <ul>
                        <li><span>Username</span><span>/</span></li>
                        <li>Reponame</li>
                    </ul>
                </nav>
            </div>
            <div class="start-right-small">
                <span class="start-right-small-lead">
                    <span>Username</span>
                    <span>/</span>
                </span>
                <div>Reponame</div>
            </div>
        </div>
        <div class="end-nav-top">
            <div class="end-left">
                <input style="border-radius: 5px" type="text" placeholder="Search..">
            </div>
            <div class="end-left-850px">
                <div><img src="pictures/search.png" alt="search"></div>
            </div>
            <div class="end-right">
                <div class="separator-top-nav-end">|</div>
                <div class="border-top">+</div>
                <div class="border-top">Iss</div>
                <div class="border-top">PR</div>
                <div class="border-top">New</div>
                <div><img src="pictures/145183955.png" alt="avatar"></div>
            </div>
        </div>
    </div>
    <div class="nav-local">
        <div class="repo-nav">
            <nav>
                <ul>
                    <li>Code</li>
                    <li>Issue</li>
                    <li>Pull requests</li>
                    <li>Acctions</li>
                    <li>Projects</li>
                    <li>Wiki</li>
                    <li>Security</li>
                    <li>Insinghts</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </div>
    </div>

</body>

</html>
