<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./dist/main.js"></script>
    <title>ToDo</title>
</head>

<body>
    <header>
        <section class="content-width">
            <h1 class="height-100px border-radius-10px">ToDo List</h1>
        </section>
    </header>
    <main>
        <section class="inputArea content-width height-100px border-radius-top-10px">
            <form id="inputForm" onSubmit="return false;">
                <input id="toDoInput" type="text" onkeydown="removeErrorMessage();">
                <input type="submit" onclick="addElementToDocument();" value="Submit Todo">
            </form>
        </section>
        <section class="toDoArea content-width border-radius-bottom-10px">
            <ul id="toDoContainer" class="padding-left-0px">
                <li class="toDoItem">
                    <!-- <input type="text" value="das ist ein todo" readonly="true"> -->
                    <!-- <input type="button" value="done">
                    <input type="button" value="delete">
                    <input type="button" value="edit"> -->
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>

</html>
