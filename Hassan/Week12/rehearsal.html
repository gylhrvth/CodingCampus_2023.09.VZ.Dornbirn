<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.square{
width: 100px;
height: 100px;
background-color: aqua;
animation-name: anim;
animation-duration: 5s;
animation-iteration-count: infinite;
position: relative;
}


.text{
    animation-name: anim;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    position:absolute;
    animation-direction: reverse;
    color: chartreuse;
}

@keyframes anim{
0%  {background-color: aqua; left: 0px; top: 0px;}
25% {background-color: blue; left: 100px; top: 100px;}
50% {background-color: teal; left: 200px; top: 0px}
75% {background-color: tomato; left: 300px; top: 200px;}
100%{background-color: black; left: 400px; top: 0px;}
}

@keyframes example {
  from {background-color: red;}
  to {background-color: blue;}
}



</style>


</head>
<body>
    
    <div class="square">
    </div>
    <br><br>
    <div class="text">MOVE IT</div>


</body>
</html>
