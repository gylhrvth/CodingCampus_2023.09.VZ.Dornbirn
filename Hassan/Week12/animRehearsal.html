<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .square{
        width: 200px;
        height: 200px;
        background-color: pink;
        position: relative;

        transform: rotate(45deg);
        animation-name: anim;

     

        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-delay: 2s;
        animation-timing-function:ease-in-out;



    }

    @keyframes anim{
        0% {background-color: pink;left: 0px; top: 0px; transform: rotate(0deg);}
        25%{background-color: blue; left:100px; top:100px}
        50%{background-color: red; left: 150px;top:50px}
        75%{background-color: pink;left: 200px; top:100px}
        100%{background-color: green; left: 300px; top:0px; transform: rotate(90deg);}
        
    }

    @keyframes rotate{
        0%{transform:rotate(0deg);}
        100%{transform: rotate(90deg);}

    }




</style>
</head>
<body>
    

    <div class="square"></div>



</body>
</html>
