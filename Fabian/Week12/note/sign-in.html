<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
    <title>Sign In</title>
</head>
<body class="sign-inHTML">
    

    <form id="container" action="index.html">
        <h2>Sign in</h2>
        <input type="email" name="emailInput" id="email" placeholder="email" required>
        <input type="text" name="usernameInput" id="username" placeholder="username" required>
        <input type="password" name="passwordInput" id="password" placeholder="password" required>
        <input id="login" type="submit" value="Submit">
        <div class="sign-in">
            <span>Have an account?</span>
            <a href="login.html">Login</a>
        </div>
    </form>
    
</body>
</html>
