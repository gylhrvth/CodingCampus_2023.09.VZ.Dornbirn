<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background: linear-gradient(100deg, red, yellow);
            animation: colorChange 2s infinite;
            overflow: hidden;
            position: relative;


          
        
        }
        
        @keyframes colorChange {
            0% { background: linear-gradient(to right, red, yellow, lime); }
            50% { background: linear-gradient(to right, blue, aqua, purple); }
            90% { background: linear-gradient(to right, orange, pink, cyan); }
            100% { background: linear-gradient(to right, red, yellow, lime); }
        }
        @keyframes nameColor {
            0%{
                background: -webkit-linear-gradient(right, red, yellow, lime);
                -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
            }
            50%{
                background: -webkit-linear-gradient(right, blue orange, darkgreen);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        @keyframes namePos {
            0% { left: 5%; }
            50%{ left: 70%; }
        }        
    

        .name{
            position: relative;
            left: 5%;
            color: rgb(227, 13, 13);
            animation: namePos 1s infinite;


        }

        @keyframes shine {
            to {
            background-position: 200% center;
            }
        }

        .name > span{
            background: linear-gradient(to right, #FFF 20%, rgb(0, 102, 255) 40%, rgb(0, 255, 30) 60%, #FFF 80%);
            background-size: 200% auto;
            
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            animation: shine 1.354s linear infinite;
        }

       

        



    </style>

</head>
<body>

    <audio autoplay loop src="Bing Crosby, David Bowie - Peace On Earth  Little Drummer Boy.mp3" >
        Your browser dont
    </audio>


<h1 class="name"><span>Frohe Weihnachten</span></h1>
<img style="height: 40%; width: 47%;" src="baum.png" alt="">

</body>
</html>
