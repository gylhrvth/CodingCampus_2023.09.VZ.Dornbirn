<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Site</title>
    <style>
        .overlay {
            position: absolute;
            top: 65%;
            right: 0;
            z-index: 1;
        }

        body {
            background-color: rgb(241, 241, 211);
        }

        .no-pointer-events {
            pointer-events: auto;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 200;
            width: 500px;
            background-color: rgb(236, 255, 223);
        }

        .flex-item {
            flex: 0 0 calc(33.33%);
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #8d8d8d;
        }
    </style>

</head>

<body>
    <h1 style="text-align:center; font-size:100px;">Welcome to my first Site</h1>

    <div style="text-align: center; font-size: 30px;">
        <h1>Langweiliger Cookie Clicker</h1>
        <div id="counter">0</div>
        <div id="cps">0 CPS</div>

        <button id="clickButton">Klick mich</button>
        <button id="reset"> <a style="color: black; text-decoration: none;"
                href="http://127.0.0.1:5500/Niklas/Week12/erste.html">Reset</a></button>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var clickCount = 0;
                var cps = 0;

                var counterElement = document.getElementById('counter');
                var cpsElement = document.getElementById('cps');
                var clickButton = document.getElementById('clickButton');

                function incrementCounter() {
                    clickCount++;
                    counterElement.textContent = clickCount;
                }

                function updateCPS() {
                    cpsElement.textContent = cps + " CPS";
                    cps = 0;
                }

                function resetCPSInterval() {
                    setInterval(updateCPS, 1000);
                }

                clickButton.addEventListener('click', function () {
                    incrementCounter();
                    cps++;
                });

                resetCPSInterval();
            });
        </script>
    </div>


    <p style="font-size: xx-large; position: relative; left: 10px; vertical-align: middle;">
        <a href="https://www.youtube.com/" target="_blank" style="color: black; text-decoration: none;">
            <img src="youtubepngpng.png" alt="youtube" height="95" width="100" style="vertical-align: middle;">Youtube
        </a>
    </p>

    <p
        style="font-size: xx-large; position: relative; left: 10px; position: relative; bottom: 8px;vertical-align: middle;">
        <a href="https://www.twitch.tv/" target="_blank" style="color: black; text-decoration: none;">
            <img src="twitch.png" alt="twitch" height="100" width="100" style="vertical-align: middle;">Twitch
        </a>
    </p>

    <p style="font-size: xx-large; vertical-align: middle; position: relative; left: 10px;">
        <a href="https://www.twitter.com/" target="_blank" style="color: black; text-decoration: none;">
            <img src="twitter.png" alt="twitter" height="70" width="90" style="vertical-align: middle;">Twitter
        </a>
    </p>
    <p style="font-size: xx-large; vertical-align: middle; position: relative; left: 10px;">
        <a href="https://www.discord.gg/" target="_blank" style="color: black; text-decoration: none;">
            <img src="discord.png" alt="discord" height="70" width="85" style="vertical-align: middle;">Discord
        </a>
    </p>

    <div class="overlay">
        <a href="https://www.youtube.com/watch?v=7h4_lc6ts1k&pp=ygUSbG90dXNibHVtZSBmbGlwcGVy" target="_blank">
            <img src="leberkäsjpg.jpg" alt="leberkäs" class="no-pointer-events" style="height: 200px; width: 300px;">
        </a>
    </div>

    <div style="background-color: whitesmoke; margin: -10px;">
        <hr style="margin: 0px; width: 100%; border-width: 3px;">
        <h3 style="margin-left: 10px;">Contact informations:</h3>
        <div class="flex-container" style="margin-left: 10px;">
            <div class="flex-item"><b>Email</b></div>
            <div class="flex-item"><b>Full Name</b></div>
            <div class="flex-item"><b>Phone Number</b></div>

            <div class="flex-item">Test@gmail.com</div>
            <div class="flex-item">Test Person</div>

        </div>
        <h5 style="text-align: center; color: black;" ;><a
                href="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3B4OTQxMTQ5LWltYWdlLTAyLWpvYjE1NDMucG5n.png"
                target="_blank">© Niklas Lange</a></h5>
    </div>
</body>
