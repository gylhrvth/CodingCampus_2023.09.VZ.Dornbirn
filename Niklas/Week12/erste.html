<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="darkmode.css">
    <title>My First Site</title>
    <style>
        .overlay {
            position: absolute;
            top: 525px;
            right: 0;
            z-index: 1;
        }

        .overlay2 {
            position: absolute;
            text-align: center;
            top: 650px;
            left: 23%;
            z-index: 1;
        }

        .overlay3 {
            position: absolute;
            top: 5px;
            left: 23%;
            z-index: 1;
        }

        body {
            background-color: #f1f1d3;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .no-pointer-events {
            pointer-events: auto;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 200;
            width: 500px;
        }

        .flex-item {
            flex: 0 0 calc(33.33%);
            box-sizing: border-box;
            border: 1px solid #8d8d8d;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>

    <div class="overlay3">
        <div class="container">
            <h1>Toggle Darkmode</h1>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="darkmode.js"></script>

    

    <h1 style="text-align:center; font-size:100px;">Welcome to my first Site</h1>

    <div style="text-align: center; font-size: 25px;">
        <h1>Langweiliger Cookie Clicker</h1>
        <div id="counter" style="font-size: larger;">0</div>
        <div id="cps" style="font-size: larger;">0 CPS</div>

        <button id="clickButton" style="font-size: larger;">Klick mich</button>
        <button id="reset" style="font-size: larger;"> <a style="color: black; text-decoration: none;"
                href="http://127.0.0.1:5500/Niklas/Week12/erste.html">Reset</a></button>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var clickCount = 0;
                var cps = 0;

                var counterElement = document.getElementById('counter');
                var cpsElement = document.getElementById('cps');
                var clickButton = document.getElementById('clickButton');

                function incrementCounter() {
                    clickCount++;
                    counterElement.textContent = clickCount;
                }

                function updateCPS() {
                    cpsElement.textContent = cps + " CPS";
                    cps = 0;
                }

                function resetCPSInterval() {
                    setInterval(updateCPS, 1000);
                }

                clickButton.addEventListener('click', function () {
                    incrementCounter();
                    cps++;
                });

                resetCPSInterval();
            });
        </script>
    </div>

    </div>

    <p style="font-size: xx-large; vertical-align: middle; position: relative; left: 10px;">
        <a href="https://www.twitter.com/" target="_blank"
            style="color: var(--primary-text-color); text-decoration: none;">
            <img src="twitter.png" alt="twitter" height="70" width="90" style="vertical-align: middle;">Twitter
        </a>
    </p>
    <p style="font-size: xx-large; vertical-align: middle; position: relative; left: 10px;">
        <a href="https://www.discord.gg/" target="_blank"
            style="color: var(--primary-text-color); text-decoration: none;">
            <img src="discord.png" alt="discord" height="70" width="85" style="vertical-align: middle;">Discord
        </a>

    <div class="overlay">
        <a href="https://www.youtube.com/watch?v=7h4_lc6ts1k&pp=ygUSbG90dXNibHVtZSBmbGlwcGVy" target="_blank">

    <div class="overlay2" id="japan" style="top: 60%;">
        <h2>Link to new site design and info</h2>
        <a href="http://127.0.0.1:5500/Niklas/Week12/japan.html"><img src="japan.jpg" alt="japan"
                style="height: auto; width: 60%;"></a>

    <div style="background-color: var(--primary-background-color); margin: -10px;">

        <hr style="margin: 0px; width: 100%; border-width: 3px;">
        <h3 style="margin-left: 10px; color: var(--primary-text-color);">Contact informations:</h3>
        <div class="flex-container"

</body>
