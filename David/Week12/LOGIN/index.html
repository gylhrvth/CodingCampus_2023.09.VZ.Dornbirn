<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="icon" href="favilog.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form">
        <h1>LOGIN HERE</h1>

        <input type="text" name="email" placeholder="Enter E-Mail here">
        <input type="password" name="password" placeholder="Enter password here">
        <button class="btnn"><a href="success.html">LOGIN</a></button>
     
        
        <p class="link">Create an account:
            <br>
            <a href="create.html">HERE</a>
        </p>

        <p class="liw">Log in with:</p>
        <div class="icons">
            <a href="https://accounts.google.com/signin"><ion-icon name="logo-google"></ion-icon></a>
            <a href="https://www.instagram.com/accounts/login/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.facebook.com/login/"><ion-icon name="logo-facebook"></ion-icon></a>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
</body>
</html>
