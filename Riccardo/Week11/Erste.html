    <!-- Add the JavaScript code below -->
    
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the DOM to be fully loaded before triggering the animation
            var gallerySection = document.querySelector('section');
            
            // Add the 'fade-in' class after a short delay to allow for the transition
            setTimeout(function() {
                gallerySection.classList.add('fade-in');
            }, 50); // Adjust the delay as needed
        });
        
    </script>
