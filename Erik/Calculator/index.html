<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <script src="calculator.js" defer></script>
</head>


<body style="height: 100vh">

    <div class="grid-container-parent " style="background-color: rgb(80, 82, 151); height: 100%;">

        <div class=" grid-container">
            <div class="display"></div>
            <div class="gird-headlinerForNumbers" onclick="GetInput('/')">/</div>
            <div class="gird-headlinerForNumbers" onclick="GetInput('CE')">CE</div>
            <div class="gird-headlinerForNumbers" onclick="GetInput('C')">C</div>
            <div class="gird-headlinerForNumbers" onclick="GetInput('AC')">AC</div>
            <div class="grid-default" onclick="GetInput(7)">7</div>
            <div class="grid-default" onclick="GetInput(8)">8</div>
            <div class="grid-default" onclick="GetInput(9)">9</div>
            <div class="grid-misc" onclick="GetInput('*')">*</div>
            <div class="grid-default" onclick="GetInput(4)">4</div>
            <div class="grid-default" onclick="GetInput(5)">5</div>
            <div class="grid-default" onclick="GetInput(6)">6</div>
            <div class="grid-misc" onclick="GetInput('-')">-</div>
            <div class="grid-default" onclick="GetInput(1)">1</div>
            <div class="grid-default" onclick="GetInput(2)">2</div>
            <div class="grid-default" onclick="GetInput(3)">3</div>
            <div class="grid-misc" onclick="GetInput('+')">+</div>
            <div class="grid-misc" onclick="GetInput('+/-')">+/-</div>
            <div class="grid-default" onclick="GetInput(0)">0</div>
            <div class="grid-misc" onclick="GetInput(',')">,</div>
            <div class="gird-equals" onclick="GetInput('=')">=</div>
        </div>
    </div>


</body>

</html>
